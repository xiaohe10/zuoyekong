
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>作业控时间记录</title>

   <!-- Bootstrap core CSS -->
    <link href="/media/dist/css/bootstrap.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
    <p class="navbar-text navbar-right">用户名：{{ user.userName }} 昵称：{{ user.realname }}&nbsp;&nbsp;<a href="/time" class="navbar-link">退出</a></p>
    <h3>作业控时间记录</h3>
     <table class="table table-bordered">
      <thead>

        <tr>
          <th>会话时间</th>
          <th>会话对象</th>
          <th>总时长(分钟)</th>
          <th>计费时长（分钟）</th>
          <th>费用（元）</th>
        </tr>
      </thead>
      <tbody>
        {% if dialogs %}
          {% for dialog in dialogs %}
              <tr>
              <th>{{ dialog.created_time }}</th>
              <th>{{ dialog.other }}</th>
              <th>{{ dialog.all_time }}</th>
              <th>{{ dialog.charging_time }}</th>
              <th>{{ dialog.fee }}</th>
              </tr>
          {% endfor %}
      {% endif %}
      </tbody>
    </table>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
