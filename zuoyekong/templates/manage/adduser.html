  <div class="container">
      <div class="col-md-6">
      <form class="form-horizontal" action="/manage/adduser" method="post" role="form" enctype="multipart/form-data">
          <h3>个人信息</h3>
          <div class="form-group">
                <label class="col-sm-2 control-label" >用户名</label><div class="col-sm-10"><input class="form-control" type="text" name="userName"  required="" /></div>
          </div>
          <div class="form-group">
                <label class="col-sm-2 control-label" >密码</label><div class="col-sm-10"><input class="form-control" type="password" name="password"  required="" /></div>
          </div>
          <div class="form-group">
                <label class="col-sm-2 control-label" >真实姓名</label><div class="col-sm-10"><input class="form-control" type="text" name="realname"  required="" /></div>
          </div>
          <div class="form-group">
                <label class="col-sm-2 control-label" >学校</label><div class="col-sm-10"><input class="form-control" type="text" name="school"  required="" "/></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label" >年级</label><div class="col-sm-10">
              <select class="form-control" name="grade">
                  <option value="0">--请选择年级--</option>
                  <option value="1"> 一年级 </option>
                  <option value="2"> 二年级 </option>
                  <option value="3"> 三年级 </option>
                  <option value="4" > 四年级 </option>
                  <option value="5" > 五年级 </option>
                  <option value="6" > 六年级 </option>
                  <option value="7" > 初一 </option>
                  <option value="8" > 初二 </option>
                  <option value="9" > 初三 </option>
                  <option value="10"> 高一 </option>
                  <option value="11"> 高二 </option>
                  <option value="12"> 高三 </option>
                  <option value="13"> 大一 </option>
                  <option value="14" > 大二 </option>
                  <option value="15" > 大三 </option>
                  <option value="16"> 大四 </option>
                <option value="17"> 研究生 </option>

                </select>
              </div>
              </div>
                 <div class="form-group">
                <label class="col-sm-2 control-label" >描述</label><div class="col-sm-10"><input placeholder="写一写自己的传奇经历吧" class="form-control" type="text" name="description"  required="" /></div>

          </div>
          <div class="form-group">
               <label class="col-sm-2 control-label" >头像</label><div class="col-sm-10">
              <input type='file' id="imgInp" class="form-control"/>
            <img id="blah" src="" alt="头像" style="max-height:300px;max-width:300px"/>
              </div>
              </div>
         <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>
              </div>
         </div>
      </form>
        </div>
      </div>
<script src="/media/dist/js/jquery.js"></script>
  <script src="/media/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script type="application/javascript">
       function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
                $('#imgInp').attr('name','headImage')
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function(){
        readURL(this);
    });
  </script>
