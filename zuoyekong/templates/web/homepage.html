   <div class="container" style="margin-top:140px">
    <div class="col-md-6">
      <form class="form-horizontal" action="/updateProfile" method="post" role="form" enctype="multipart/form-data">
          <h3>个人信息</h3>
          <input type="hidden" value="{{ user.userName }}" name="userName"/>
          <input type="hidden" value="{{ user.password }}" name="password"/>
          <div class="form-group">
                <label class="col-sm-2 control-label" >真实姓名</label><div class="col-sm-10"><input class="form-control" type="text" name="realname"  required="" value="{{ user.realname }}"/></div>
          </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >性别</label><div class="col-sm-10"><input class="form-control" type="text" name="gender"  required="" value="{{ user.gender }}"/></div>
          </div>
          <div class="form-group">
                <label class="col-sm-2 control-label" >学校</label><div class="col-sm-10"><input class="form-control" type="text" name="school"  required="" value="{{ user.school }}"/></div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label" >年级</label><div class="col-sm-10">
              <select class="form-control" name="grade">
                  <option value="0"{% if user.grade == '' %}selected {% endif %}>--请选择年级--</option>
                  <option value="1"{% if user.grade == 1 %} selected{% endif %}> 一年级 </option>
                  <option value="2" {% if user.grade == 2 %}selected {% endif %}> 二年级 </option>
                  <option value="3" {% if user.grade == 3 %}selected {% endif %}> 三年级 </option>
                  <option value="4" {% if user.grade == 4 %}selected {% endif %}> 四年级 </option>
                  <option value="5" {% if user.grade == 5 %}selected {% endif %}> 五年级 </option>
                  <option value="6" {% if user.grade == 6 %}selected {% endif %}> 六年级 </option>
                  <option value="7" {% if user.grade == 7 %}selected {% endif %}> 初一 </option>
                  <option value="8" {% if user.grade == 8 %}selected {% endif %}> 初二 </option>
                  <option value="9" {% if user.grade == 9 %}selected {% endif %}> 初三 </option>
                  <option value="10" {% if user.grade == 10 %}selected {% endif %}> 高一 </option>
                  <option value="11" {% if user.grade == 11 %}selected {% endif %}> 高二 </option>
                  <option value="12" {% if user.grade == 12 %}selected {% endif %}> 高三 </option>
                  <option value="13" {% if user.grade == 13 %}selected {% endif %}> 大一 </option>
                  <option value="14" {% if user.grade == 14 %}selected {% endif %}> 大二 </option>
                  <option value="15" {% if user.grade == 15 %}selected {% endif %}> 大三 </option>
                  <option value="16"{% if user.grade == 16 %}selected {% endif %}> 大四 </option>
              <option value="17"{% if user.grade == 17 %}selected {% endif %}> 研究生 </option>

                </select>
              </div>
              </div>
      <div class="form-group">
                <label class="col-sm-2 control-label" >籍贯</label><div class="col-sm-10"><input class="form-control" type="text" name="hometown"  required="" value="{{ user.hometown }}"/></div>
          </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >高中学校（老师填）</label><div class="col-sm-10"><input class="form-control" type="text" name="highschool"  required="" value="{{ user.highschool }}"/></div>
          </div>
      <div class="form-group">
                <label class="col-sm-2 control-label" >擅长学科（老师填）</label><div class="col-sm-10"><input class="form-control" type="text" name="good_at"  required="" value="{{ user.good_at }}"/></div>
          </div>

      <div class="form-group">
                <label class="col-sm-2 control-label" >出生年份</label><div class="col-sm-10"><input class="form-control" type="text" name="birth"  required="" value="{{ user.birth }}"/></div>
          </div>
                 <div class="form-group">
                <label class="col-sm-2 control-label" >描述</label><div class="col-sm-10"><input placeholder="写一写自己的传奇经历吧" class="form-control" type="text" name="description"  required="" value="{{ user.description }}"/></div>

          </div>
          <div class="form-group">
               <label class="col-sm-2 control-label" >头像</label><div class="col-sm-10">
              <input type='file' id="imgInp" class="form-control"/>
            <img id="blah" src="{{ user.headImage }}" alt="your image" style="max-height:300px;max-width:300px"/>
              </div>
              </div>
         <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>
              </div>
         </div>
      </form>
