{% extends 'web/manage/__manage_base__.html' %}
{% block content %}
  <div class="container">
      <div class="col-md-8">
            {% if userExists  %}
  <div class="alert alert-warning alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  该用户已经存在
    </div>
      {% endif %}
            {% if addSuccess  %}
  <div class="alert alert-success alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  添加用户成功
  </div>
      {% endif %}
      <form class="form-horizontal" action="/manage/adduser" method="post" role="form" enctype="multipart/form-data">
          <h3>个人信息</h3>
          <div class="form-group">
                <label class="col-sm-3 control-label" >用户名</label><div class="col-sm-9"><input class="form-control" type="text" name="userName"  required=""  autocomplete="off"/></div>
          </div>
          <div class="form-group">
                <label class="col-sm-3 control-label" >密码</label><div class="col-sm-9"><input class="form-control" type="password" name="password"  required=""  autocomplete="off"/></div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" >账户类型</label><div class="col-sm-9">
              <select class="form-control" name="userType">
                  <option value="2">老师</option>
                  <option value="1" >学生 </option>
                  </select>
              </div>
          </div>
          <div class="form-group">
                <label class="col-sm-3 control-label" >真实姓名</label><div class="col-sm-9"><input class="form-control" type="text" name="realname"   /></div>
          </div>
          <div class="form-group">
                <label class="col-sm-3 control-label" >性别</label><div class="col-sm-9"><input class="form-control" type="text" name="gender"  /></div>
          </div>
          <div class="form-group">
                <label class="col-sm-3 control-label" >学校</label><div class="col-sm-9"><input class="form-control" type="text" name="school"  /></div>
          </div>
          <div class="form-group">
              <label class="col-sm-3 control-label" >年级</label><div class="col-sm-9">
              <select class="form-control" name="grade">
                  <option value="0">--请选择年级--</option>
                  <option value="6" > 小学 </option>
                  <option value="7" > 初一 </option>
                  <option value="8" > 初二 </option>
                  <option value="9" > 初三 </option>
                  <option value="10"> 高一 </option>
                  <option value="11"> 高二 </option>
                  <option value="12"> 高三 </option>
                  <option value="13"> 大一 </option>
                  <option value="14" > 大二 </option>
                  <option value="15" > 大三 </option>
                  <option value="16"> 大四 </option>
                <option value="17"> 研究生 </option>

                </select>
              </div>
              </div>
                <div class="form-group">
                <label class="col-sm-3 control-label" >籍贯</label><div class="col-sm-9"><input class="form-control" type="text" name="hometown" /></div>
          </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >高中学校（老师填）</label><div class="col-sm-9"><input class="form-control" type="text" name="highschool" /></div>
          </div>
      <div class="form-group">
                <label class="col-sm-3 control-label" >老师擅长学科/学生不擅长学科</label><div class="col-sm-9"><input class="form-control" type="text" name="good_at"   /></div>
          </div>

      <div class="form-group">
                <label class="col-sm-3 control-label" >出生年份</label><div class="col-sm-9"><input class="form-control" type="text" name="birth"  /></div>
          </div>
                 <div class="form-group">
                <label class="col-sm-3 control-label" >描述</label><div class="col-sm-9"><input placeholder="写一写自己的传奇经历吧" class="form-control" type="text" name="description" /></div>

          </div>
          <div class="form-group">
               <label class="col-sm-3 control-label" >头像</label><div class="col-sm-9">
              <input type='file' id="imgInp" class="form-control"/>
            <img id="blah" src="" alt="头像" style="max-height:300px;max-width:300px"/>
              </div>
              </div>
         <div class="form-group">
             <div class="col-sm-offset-2 col-sm-9">
                <input class="btn btn-primary" type="submit" value="提交"/>
              </div>
         </div>
      </form>
        </div>
      </div>
  {% endblock %}
{% block js %}
  <script type="application/javascript">
       function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
                $('#imgInp').attr('name','headImage')
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function(){
        readURL(this);
    });
  </script>
    {% endblock %}
