{% extends 'web/manage/__manage_base__.html' %}
{% block content %}
       <div class="container">
    <h3>用户列表</h3>
     <table class="table table-bordered">
      <thead>
        <tr>
          <th>用户名</th>
          <th>真实姓名</th>
            <th>类型</th>
          <th>学校</th>
            <th>相关学科</th>
            <th>头像</th>

        </tr>
      </thead>
      <tbody>
        {% if users %}
          {% for u in users %}
              <tr>
              <th>{{ u.userName }}</th>
              <th>{{ u.realname }}</th>
              <th>{{ u.userType }}</th>
              <th>{{ u.school }}</th>
                  <th>{{ u.good_at }}</th>
              <th><img src='{{ u.headImage }}' style="height:100px"/></th>
              </tr>
          {% endfor %}
      {% endif %}
      </tbody>
    </table>

    </div> <!-- /container -->

{% endblock %}
